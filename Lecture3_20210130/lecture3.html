<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>List test</title>
    </head>
    <body>
        <h2>글머리 기호 목록</h2>
        <ul>
            <li>first element</li>
            <li>second element</li>
            <li>third element</li>
            <li>fourth element</li>
            <li>fifth element</li>
        </ul>

        <h2>순서 번호 목록</h2>
        <ol type="I" start="3" reversed>
            <li>first element</li>
            <li>second element</li>
            <li>third element</li>
            <li>fourth element</li>
            <li>fifth element</li>
        </ol>

        <dl>
            <dt>봄</dt>
            <dd>
                꽃이피는 계절
            </dd>
            <dt>여름</dt>
            <dd>
                바다가 그리워 지느 계절
            </dd>
            <dt>가을</dt>
            <dd>
                낙옆이 지는 계절
            </dd>
        </dl>




    </body>
</html>
