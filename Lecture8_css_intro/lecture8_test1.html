<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS id-Test</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background-color: red;
            }
            #wrap {
                width: 800px; margin: 0 auto;
                overflow: hidden;
            }
            #aside {
                width: 200px; float: left;
                background-color: green;
            }
            #content {
                width: 600px; float: left;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1># header tag</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <h1>#aside tag</h1>
            </div>
            <div id="content">
                <h1>#content tag</h1>
            </div>
        </div>
    </body>
</html>
